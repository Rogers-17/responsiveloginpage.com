<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Signup | Rogers</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Sign-up</header>
        </div>
        <div class="input-box">
 
  <input type="text" class="input-field" id="username" placeholder="Username" autocomplete="off" required>
        </div>
         <div class="input-box">
           
    <input type="text" class="input-field" id="email" placeholder="Email" autocomplete="off" required>
  </div>
  
  <div class="input-box">
  <input type="password" class="input-field" id="password" placeholder="Password" autocomplete="off" required>
        </div>
        
        <div class="forgot">
            <section>
                <input type 
                    ="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Sign Up</label>
        </div>
<div class="sign-up-link">
<p>Don't have account? 
<a href="#" id="sign-in">Sign In</a></p>
        </div>
    </div>
    
    
    <script>
    const signup = document.getElementById("sign-in");
    signup.addEventListener('click', signin);
    
    function signin(){
      window.location.assign("index.html");
    }
  
  //redirecting//
  const btn = document.getElementById('submit');

btn.addEventListener('click', logIn);


function logIn() {
  const Email = document.getElementById('email').value;
  const Password = document.getElementById('password').value;
  const Username = document.getElementById('username').value;


  if (Email == 'rogers@gmail.com' && Password == '123456' && Username== 'Mohammed N. Rogers') {

    window.location.assign('loader.html');
    console.log('login successful');
    alert('Welcome');
  }
  else {
    console.log('wrong password');
    alert('incorrect');
  }
}
    </script>
</body>
</html>
